<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"> <!-- Updated to Lato -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to the CSS file -->
    <title>IPO GMP Tracker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>

<!-- Hero Section -->
<header>
    <div class="container">
        <h1 class="logo">IPO GMP Tracker 2024</h1>
        <p>Upcoming IPOs and Grey Market Premium (GMP)</p>
    </div>
</header>

<!-- Table Container -->
<div class="container">
    <table id="ipo-table">
        <thead>
        <tr>
            <th>Current IPO Name</th>
            <th>IPO GMP (₹)</th>
            <th>Listing Gain</th>
            <th>Price Band</th>
            <th>Expected Listing</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody id="ipo-container">
        <!-- IPO data will be dynamically inserted here -->
        </tbody>
    </table>
    <div class="no-data" id="no-data-message">Loading GMP data...</div>
</div>

<!-- Footer -->
<footer>
    © 2024 IPO GMP Tracker | Powered by Atul Bhoyar Inc
</footer>

<script src="/js/script.js"></script> <!-- Separated JS file -->
</body>
</html>
